<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>
	<div class="container">
		<div class="page-header">
			<h3 style="text-align: left">Order page</h3>
		</div>
		<div class="col-md-3" style="display:inline-block">
		<h:form role="form" >
			<div class="form-group">
				<label for="Owner">Owner:</label>
				<h:inputText type="" class="form-control" id="Owner">
				</h:inputText>
			</div>
			<div class="form-group">
				<label for="pwd">PlaceName:</label>
				<h:inputText type="PlaceName" class="form-control" id="pwd"></h:inputText>
			</div>
			<div class="form-group">
				<label for="status">Status:</label>
				<h:inputText type="Status" class="form-control" id="status"></h:inputText>
			</div>
			<div class="form-group">
				<label for="num">Order Number:</label>
				<h:inputText type="Order Number" class="form-control" id="num"></h:inputText>
			</div>
			<div class="form-group">
				<label for="from">Date From:</label>
				<h:inputText type="Date From" class="form-control" id="from"></h:inputText>
			</div>
			<div class="form-group">
				<label for="to">Date To:</label>
				<h:inputText type="Date To" class="form-control" id="to"></h:inputText>
			</div>
			
			<h:commandButton value="Search" class="btn btn-primary"
				style="margin-right:15px"></h:commandButton>
			<h:commandButton value="Pre-Search" class="btn btn-primary"
				style="display:inline"></h:commandButton>
		</h:form>
	</div>
		<div class="col-md-3" style="margin-left:50px">
			<h:commandButton value="Add Order" class="btn btn-primary" style="margin:25px"></h:commandButton>
			<h:commandButton value="Change Status" class="btn btn-primary" style="margin:25px"></h:commandButton>
			<h:commandButton value="Add Place" class="btn btn-primary" style="margin:25px"></h:commandButton>

		</div>
	</div>
</body>
</html>

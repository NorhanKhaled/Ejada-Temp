<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
<body>
	<div class="container">
		<div class="page-header">
			<h3 style="text-align: left">Order page</h3>
		</div>
		<h:form role="form" class="form-group">
			<table class=" col-lg-12" border="0" cellpadding="0" cellspacing="0"
				width="100%">

				<tr class="form-group">
					<th><label for="Owner">Owner:</label></th>
					<td><h:inputText type="Owner" class="form-control" id="Owner">
						</h:inputText></td>
					<th><label for="pwd">PlaceName:</label></th>
					<td><h:inputText type="PlaceName" class="form-control"
							id="pwd"></h:inputText></td>
				</tr>

				<tr class="form-group">
					<th><label for="status">Status:</label></th>
					<td><h:inputText type="status" class="form-control"
							id="status">
						</h:inputText></td>
					<th><label for="num">Order Num:</label></th>
					<td><h:inputText type="num" class="form-control" id="num"></h:inputText></td>
				</tr>

				<tr>
					<th><label for="from">Date From:</label></th>
					<td><h:inputText type="form" class="form-control" id="form">
						</h:inputText></td>
					<th><label for="to">Date To:</label></th>
					<td><h:inputText type="to" class="form-control" id="to"></h:inputText></td>
				</tr>

				<tr>
					<td><h:commandButton value="Search" class="btn btn-primary"></h:commandButton></td>
					<td><h:commandButton value="Pre-Search"
							class="btn btn-primary"></h:commandButton></td>
				</tr>

				<tr>
					<td><br></br></td>
				</tr>

				<tr>
					<td><h:dataTable value="#{order.orders}" var="ord"
							class="table table-bordered">
							<h:column>
								<f:facet name="header">ID</f:facet>    				
                				#{ord.id}
 					  	</h:column>
							<h:column style="margin:25px">

								<f:facet name="header">Owner</f:facet>    				
                				#{ord.ownerName}
   						</h:column>
							<h:column>
								<f:facet name="header">Place</f:facet>    				
                				#{ord.placeName}
   						</h:column>
							<h:column>
								<f:facet name="header">Add</f:facet>
								<h:commandButton value="Add Items" class="btn btn-primary"></h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Edit</f:facet>
								<h:commandButton value="Edit" class="btn btn-primary"></h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Delete</f:facet>
								<h:commandButton value="Delete" class="btn btn-primary"></h:commandButton>
							</h:column>
							<h:column>
								<f:facet name="header">Cancel</f:facet>
								<h:commandButton value="Cancel" class="btn btn-primary"></h:commandButton>
							</h:column>
						</h:dataTable></td>
				</tr>

			</table>
		</h:form>
	</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>places</title>	
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>

</h:head>
<h:body>
	<h:form id="palcesForm">
		<!-- the container -->
		<div class="container">
			<!-- bar -->
			<div class="navbar navbar-inverse">
				
				<div class="navbar-brand">
					<h:outputText value="Welcome, "/>
					<h:outputText value="#{place.userName}"/>	
					<h:outputText value=" :D "/>	
				</div>
				<div>
				<h:panelGroup >
					<h:panelGroup rendered="#{login.loggedIn}">
							<h:commandLink value="Signout" action="#{place.signOut()}"/>
					</h:panelGroup>
				</h:panelGroup>
				</div>
			</div>
			
			<!-- place -->
			<div>
				<h:outputText value="Places "
					style="color: blue;font-family:Good Times size=40" />
			</div>
			
			
			<!-- input text > insert name and phone -->
			<div>
				<h:outputLabel value="PlaceName: " />
				<h:inputText id="placeNameId" value="#{place.name}" 
					 styleClass="form-control"/>
					
			</div>
			<div>	
				<h:outputLabel value="PlacePhone"/>
				<h:inputText id="placePhoneId" value="#{place.phoneNo}" styleClass="form-control" />
			</div>
			
			<!-- insert -->
			<div>
				<h:commandLink value="add place"
				 	class="btn btn-primary" 
				 	action="#{place.addPlace}" style="font-family:Good Times" >
				<f:ajax execute="palcesForm:placesTableId palcesForm:placeNameId palcesForm:placePhoneId" render="palcesForm:placesTableId palcesForm:placeNameId palcesForm:placePhoneId"/>
				</h:commandLink>
			</div>
			
			<!-- search by nameAndPhone -->
			<div>
				<h:commandButton value="serachAll" 
								 class="btn btn-primary" 
								 action="#{place.searchPlace}" 
								 style="font-family:Good Times" >
				<f:ajax execute="palcesForm:placeNameId palcesForm:placePhoneId"
					 render="palcesForm:placesTableId "/>
				</h:commandButton>					
			</div>
			
			<!-- show all places -->
			<div>
			<h:commandButton value="ShowAllPlaces" 
								 class="btn btn-primary" 
								 action="#{place.showAll}" 
								 style="font-family:Good Times" >
				<f:ajax execute="palcesForm:placeNameId"
					 render="palcesForm:placesTableId"/>
			</h:commandButton>
			</div>
			
			<!-- Reset inputText -->
			<div>
			<h:commandButton value="ResetInput" 
								 class="btn btn-success" 
								 action="#{place.resetAllInputText}" 
								 style="font-family:Good Times" >
				<f:ajax execute="palcesForm:placeNameId palcesForm:placePhoneId"
					 render="palcesForm:placeNameId palcesForm:placePhoneId"/>
			</h:commandButton>
			</div>
			<!-- the table  -->
			<h:dataTable id="placesTableId" value="#{place.places}" var="row"
				captionStyle="font-size: 0.95em; font-style:italic"
				style="width: 250px;">

				<f:facet name="caption">places</f:facet>
				
				<!-- name -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
					<f:facet name="header">Name</f:facet>
						<h:outputText value="#{row.name}" rendered="#{not row.selected}" />
						<h:inputText value="#{row.name}" rendered="#{row.selected}" />
				</h:column>
				
				<!-- phone -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
						<f:facet name="header">Phone</f:facet>
						<h:outputText value="#{row.phoneNo}" rendered="#{not row.selected}"/>
						<h:inputText value="#{row.phoneNo}" rendered="#{row.selected}" />
				</h:column>
				
				
				
				<!-- Items -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
						<f:facet name="header">Items</f:facet>
						<h:commandButton value="Items"  action="#{place.redirectToItems(row)}" class="btn btn-primary btn-xs" /> 
				</h:column>
				
				
				<!-- delete -->
				<h:column headerClass="columnHeader" footerClass="columnFooter" rendered="#{place.adminPlaces()}">
						<f:facet name="header">delete</f:facet>
						<h:commandButton value="delete" action="#{place.deletePlace(row)}" class="btn btn-primary btn-xs" /> 
				</h:column>
				
				<!-- Update -->
				<h:column headerClass="columnHeader" footerClass="columnFooter" rendered="#{place.adminPlaces()}">
						<f:facet name="header">update</f:facet>
						<h:commandButton value="save" action="#{place.savePlace(row)}" rendered="#{row.selected}" class="btn btn-default " >
							<f:ajax execute="palcesForm:placesTableId" render="palcesForm:placesTableId"/>			 
						</h:commandButton>
						
						<h:commandButton value="edit" action="#{place.editPlace(row)}" rendered="#{not row.selected}" class="btn btn-default " >
							<f:ajax execute="palcesForm:placesTableId" render="palcesForm:placesTableId"/>
						</h:commandButton>
				</h:column>
			</h:dataTable>
			
		</div>
		
	</h:form>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>places</title>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>

</h:head>
<h:body>
	<h:form id="palcesForm">
		<!-- the container -->
		<div class="container">
			<!-- bar -->
			<div class="navbar navbar-inverse">
				<div class="navbar-brand">
					<h:outputText value="#{place.userName}"/>
				</div>
			</div>
			<!-- place -->
			<div>
				<h:outputText value="Places "
					style="color: blue;font-family:Good Times" />
			</div>
			
			
			<!-- input text > insert name and phone -->
			<div>
				<h:outputLabel value="PlaceName: " />
				<h:inputText id="placeNameId" value="#{place.name}" style="color: white;background: blue ;border: thin solid blue;font-family:Good Times" />
			</div>
			<div>	
				<h:outputLabel value="PlacePhone"/>
				<h:inputText id="placePhoneId" value="#{place.phoneNo}" style="color: white;background: blue ;border: thin solid blue;font-family:Good Times"  />
			</div>
			
			<!-- insert -->
			<div>
				<h:commandButton value="add place" class="btn btn-primary" action="#{place.addPlace}" style="color: blue;font-family:Good Times" >
				<f:ajax execute="palcesForm:placeNameId palcesForm:placePhoneId" render="palcesForm:placesTableId palcesForm:placeNameId palcesForm:placePhoneId"/>
				</h:commandButton>
			</div>
			
			<!-- search by name only -->
			<div>
				<h:commandButton value="serach" 
				class="btn btn-primary" 
				action="#{place.searchPlaceName}" 
				style="color: blue;font-family:Good Times" />
			</div>
			
			<!-- the table  -->
			<h:dataTable id="placesTableId" value="#{place.places}" var="row"
				captionStyle="font-size: 0.95em; font-style:italic"
				style="width: 250px;">

				<f:facet name="caption">places</f:facet>
				
				<!-- name -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
					<f:facet name="header">Name</f:facet>
						<h:outputText value="#{row.name}" rendered="#{not row.selected}" />
						<h:inputText value="#{row.name}" rendered="#{row.selected}" />
				</h:column>
				
				<!-- phone -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
						<f:facet name="header">Phone</f:facet>
						<h:outputText value="#{row.phoneNo}" rendered="#{not row.selected}"/>
						<h:inputText value="#{row.phoneNo}" rendered="#{row.selected}" />
				</h:column>
				
				
				
				<!-- Items -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
						<f:facet name="header">Items</f:facet>
						<h:commandButton value="Items" action="#{place.redirectToItems(row)}" class="btn btn-primary btn-xs" /> 
				</h:column>
				
				
				<!-- delete -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
						<f:facet name="header">delete</f:facet>
						<h:commandButton value="delete" action="#{place.deletePlace(row)}" class="btn btn-primary btn-xs" /> 
				</h:column>
				
				<!-- Update -->
				<h:column headerClass="columnHeader" footerClass="columnFooter">
						<f:facet name="header">update</f:facet>
						<h:commandButton value="save" action="#{place.savePlace(row)}" rendered="#{row.selected}" class="btn btn-default " >
							<f:ajax execute="palcesForm:placesTableId" render="palcesForm:placesTableId"/>			 
						</h:commandButton>
						
						<h:commandButton value="edit" action="#{place.editPlace(row)}" rendered="#{not row.selected}" class="btn btn-default " >
							<f:ajax execute="palcesForm:placesTableId" render="palcesForm:placesTableId"/>
						</h:commandButton>
				</h:column>
			</h:dataTable>
			
		</div>
		
	</h:form>
</h:body>
</html>
